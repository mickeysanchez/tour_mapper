<!doctype html>
<html ng-app>
<head>
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />
<link href="sheet.css" rel="stylesheet" type="text/css">
</head>
<body>

<div ng-controller="ShowsCtrl">
	
	<h1> Find a band's shows! (via the SeatGeek API)</h1>
	
	<form ng-submit="grabShows()">
		<label>Band Name:</label>
		<input type="text" ng-model="bandName" placeholder="Enter a name here">
		
		<input type="submit" value="Grab Shows">
	</form>
	
	<hr>
	<h1>{{bandName}}'s Shows:</h1>
	
	<section id="map-container">
		<div id='map'>
		</div>
	</section> 
	
	<section id="shows">
	    <ul>
		   <li ng-repeat="show in shows">
		   	 <ul>
			   <li>{{ show["datetime_local"] | date }} - 
				   {{ show["venue"]["name"] }} - 
				   {{ show["venue"]["display_location"]}}
			   </li>
			 </ul>
			 <hr>
		   </li>
	   </ul>
	</section> 
	
</div>
</body>

<script src="mapper.js"></script>

</html>
